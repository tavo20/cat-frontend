
<section class="container-general">
    <div class="register-container">
        <div class="register-form">
          <h2>Registro</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" formControlName="name" placeholder="Introduce tu nombre">
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
                <div *ngIf="name?.errors?.['required']">El nombre es requerido.</div>
                <div *ngIf="name?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
                <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</div>
                <div *ngIf="email?.errors?.['email']">Correo electrónico no válido.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" formControlName="password" placeholder="Introduce tu contraseña">
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
                <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
              </div>
            </div>
            <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
          </form>
        </div>
      </div>

</section>
