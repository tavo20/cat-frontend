<section class="main-container">
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" formControlName="email"
                        placeholder="Introduce tu correo electrónico">
                    <div *ngIf="email?.invalid && email?.touched" class="error-message">
                        <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</div>
                        <div *ngIf="email?.errors?.['email']">Correo electrónico no válido.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password"
                        placeholder="Introduce tu contraseña">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                        <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
                        <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                <div style="text-align: center; cursor: pointer;" (click)="onGoToRegister()">
                  Create a acount
                </div>

            </form>
        </div>
    </div>
</section>
